<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" />
  <link rel="stylesheet" href="/src/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>freeCodeCamp Telephone Number Validator</title>
</head>

<body>
  <main>
    <img id="fcc-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="fcc-logo" />
    <h1>Telephone Number Validator</h1>
    <div id="app">
      <div id="camera"></div>
      <form>
        <fieldset>
          <label for="user-input">Enter a Phone Number:</label>
          <input id="user-input" type="text" />
        </fieldset>
        <div id="results-div"></div>
      </form>
      <div>
        <button type="button" id="check-btn">Check</button>
        <button type="button" id="clear-btn">Clear</button>
      </div>
    </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
